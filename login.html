<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('cc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        nav {
            float: left;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"], .signup-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover, .signup-btn:hover {
            background-color: #45a049;
        }

        input:invalid {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="signup.html" id="signup-link">Sign Up</a>
        </nav>
    </header>
    <div class="container">
        <h1>Credit Card Fraud Detection System</h1>
        <h2>Login</h2>
        <form id="loginForm" action="#" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="loginBtn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Redirect to location.html
            window.location.href = "location.html";
        });

        // Check if user is signed in (replace this with your actual logic)
        var userSignedIn = false;

        // Update "Sign Up" link accordingly
        var signUpLink = document.getElementById('signup-link');
        if (userSignedIn) {
            signUpLink.innerText = "Sign Up";
            signUpLink.href = "signup.html";
        } else {
            signUpLink.innerText = "Not signed in? Sign Up here";
            signUpLink.href = "signup.html";
        }
    </script>
</body>
</html>
